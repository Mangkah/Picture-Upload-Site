<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Profile</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 50px auto; }
        .profile-info {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        h2, h3 {
            margin-bottom: 10px;
        }
        .pictures {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .pictures img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        nav a { margin: 0 10px; font-size: 14px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h2>Your Profile</h2>
    <div class="profile-info">
        <p><strong>Username:</strong> [Username]</p>
        <p><strong>Email:</strong> [user@example.com]</p>
    </div>
    <h3>Your Uploaded Pictures</h3>
    <div class="pictures">
        <!-- Example pictures (replace with user-uploaded pictures dynamically) -->
        <img src="https://via.placeholder.com/150" alt="Sample Picture 1" />
        <img src="https://via.placeholder.com/150" alt="Sample Picture 2" />
    </div>
    <nav>
        <a href="index.html">Home</a> |
        <a href="upload.html">Upload Picture</a> |
        <a href="login.html">Logout</a>
    </nav>
</body>
</html>
